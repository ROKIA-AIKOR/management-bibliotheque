<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5">
		<h3>Ajouter un livre</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/addbook}" th:object="${book}"
						method="post">
						<div class="row">



							<div class="form-group col-md-8">
								<label for="name_book" class="col-form-label">Titre de livre</label> <input
									type="text" th:field="*{name_book}" class="form-control" id="name_book"
									placeholder="Book Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="serialName" class="col-form-label">Nom de série
								</label> <input type="text" th:field="*{serialName}"
									class="form-control" id="serialName" placeholder="Serial Name" />
							</div>
							<div class="form-group col-md-8">
								<label for="genre" class="col-form-label">Genre</label> <input
									type="text" th:field="*{genre}" class="form-control" id="genre"
									placeholder="genre" /> <span
									th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
							</div>


							<div class="form-group col-md-8">
								<label for="category" class="col-form-label">Catégorie</label> <select
									th:field="*{categories}" class="form-control">
									<option th:each="category: ${categories}"
										th:value="${category.category_id}" th:text="${category.name}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="author" class="col-form-label">Auteur</label> <select
									th:field="*{authors}" class="form-control">
									<option th:each="author: ${authors}" th:value="${author.author_id}"
										th:text="${author.name_author}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="publisher" class="col-form-label">Editeur</label>
								<select th:field="*{publishers}" class="form-control">
									<option th:each="publisher: ${publishers}"
										th:value="${publisher.publisher_id}" th:text="${publisher.name}"></option>
								</select>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Enregistrer ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
