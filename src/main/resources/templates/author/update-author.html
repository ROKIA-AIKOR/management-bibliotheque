<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modification d'auteur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5">
		<h3>Update Author</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form
						th:action="@{/updateAuthor/{id}(id=${author.author_id})}"
						th:object="${author}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Nom d'auteur</label> <input
									type="text" th:field="*{name_author}" class="form-control" id="name"
									placeholder="Author Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Description</label>
								<textarea th:field="*{description}" class="form-control" id="description" placeholder="Description"></textarea>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Enregistrer ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
